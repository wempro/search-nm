
{% extends 'base.html' %}
{% block title %} About || Wempro {% endblock %}
{% block style %} <style>
.about-img {
    border-radius: 30px;
    border: 10px dashed #E9E9E9;
    overflow: hidden;
    
}
</style>{% endblock %}
{% block script %}<script>
  
</script> {% endblock %}


{% block content %}


  <div class="page-header">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1> {{ title }}  </h1> 
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header Section -->

                      
    <!-- Start About Us Section -->
    <section id="about-section" class="about-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="about-img">
                        <img src="/media/{{aboutUsIcon}}" class="img-responsive" alt="" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="about-text"> 
                          {{ description|safe}} 
                    </div>
 
                </div>



            </div>
        </div>
    </section>

    <!-- Start About-section 2 -->
    <section id="about-section-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                     
                    {{ mission|safe}} 
                    <hr>
                    {{ vision|safe}} 

                </div>
                  <div class="col-md-6">
                      <div class="about-img">
                      <img src="/media/{{missionVisionIcon}}" class="img-responsive" alt="" />
                      </div>
                     
                </div>
                <!--/.col-md-6 -->
            </div>
        </div>
    </section>
    <!-- Start About-section 2 -->

     <!-- Start About-section 2 -->
    <section id="about-section">
        <div class="container">
            <div class="row">
                  {{contactInfo|safe}}
            </div>
        </div>
    </section>

{% endblock %}
