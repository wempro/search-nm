{% block title %} About || Wempro {% endblock %}
{% block style %} <style>
.login-form {
       max-width: 500px;
}
.login-form label{ 
    display: block;
    max-width: 100%;

    font-weight: 700;
}

.login-form input{ 
    display: block;
    width: 100%;
    height: 34px;
    padding:0 5px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;

        margin-bottom: 15px;

        <!-- End Header Section -->


        <!-- Start Contact Us Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h1>Login Form</h1>
           
                 <form method="post">
    {% csrf_token %}

    <label for="id_username">Username:</label>

</form>
        </div>
 
 

    </section>
